<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>@import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap");

* {
    box-sizing: border-box;
}

body {
    margin: 0px;
}

.bg-container {
    background-image: url("https://assets.ccbp.in/frontend/intermediate-rwd/travel-sm-bg.png");
    background-size: cover;
    height: 100vh;
    padding-top: 60px;
    padding-bottom: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;

}

.heading {
    color: #ffffff;
    font-family: "Roboto";
    padding-left: 20px;
    text-align: center;
    font-size: 30px;
    padding-right: 20px;
}

.paragraph {
    color: #ffffff;
    font-family: "Open Sans";
    padding: 20px;
    text-align: center;
    font-size: 20px;
}

.button {
    background-color: white;
    color: #183b56;
    border: none;
    margin: 20px;
    font-family: "Roboto";
    font-size: 18px;
    font-weight: bold;
    padding-top: 15px;
    padding-bottom: 15px;
    border-radius: 24px;
}

.button-1 {
    background-color: transparent;
    color: white;
    border: 3px solid white;
    margin: 20px;
    font-family: "Roboto";
    font-size: 18px;
    font-weight: bold;
    padding-top: 15px;
    padding-bottom: 15px;
    border-radius: 24px;
}


@media screen and (min-width: 768px) {
    .bg-container {
        background-image: url("https://assets.ccbp.in/frontend/intermediate-rwd/travel-md-bg.png");
        background-size: cover;
        height: 100vh;
        padding-top: 60px;
        padding-bottom: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;

    }
}

@media screen and (min-width: 768px) {
    .heading {
        font-size: 35px;
    }
}</style>
</head>

<body>
    <div class="bg-container">
        <h1 class="heading">Start Exploring to Find Inner Peace by Traveling</h1>
        <p class="paragraph">Lost yourself with Vacation and Travel into a place that you never visit before.
            We have a thousand places in our database for you.</p>
        <div class="button-container">
            <button class="button">Get Started</button>
            <button class="button-1">Know More</button>
        </div>



    </div>
</body>

</html>
